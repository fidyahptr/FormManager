<!DOCTYPE html>
<html>

<head>
    <title>Result</title>
</head>

<body>
    <div id="chat" class="chat mb-">
        <!-- The initial content of the page -->

        <ul>
            {% for message in chat_history %}
            <div class="px-4 py-1 ">

                {% if message[0] == 'bot' %}
                <div class="flex flex-col items-start mr-10 sm:mr-38 md:mr-44 lg:mr-44 xl:mr-44">
                    <div class="font-semibold text-sm ml-1 mb-2">Chippy</div>

                    <div class="bg-message rounded-xl px-4 py-2 flex-1">
                        <p>{{message[1]|safe}}</p>
                    </div>
                </div>

                {% elif message[0] == 'multiple_tipe' %}
                <div class="flex flex-col items-start mr-10 sm:mr-38 md:mr-44 lg:mr-44 xl:mr-44" id="multiple_tipe_container">
                    <div class="font-semibold text-sm ml-1 mb-2">Chippy</div>
                    <div class="flex mt-4 flex-wrap">
                        {{message[1]| safe}}
                    </div>
                </div>

                {% else %}
                <div class="flex flex-col items-end">
                    <div class="font-semibold text-sm mr-2 mb-1">You</div>
                    <div class="bg-message rounded-xl px-4 py-2 flex-1">
                        <p>{{message[1]}}</p>
                    </div>
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
